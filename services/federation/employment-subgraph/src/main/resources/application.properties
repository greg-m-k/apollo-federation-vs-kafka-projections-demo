# Employment Subgraph Configuration

quarkus.application.name=employment-subgraph

# HTTP settings
quarkus.http.host=0.0.0.0
quarkus.http.port=8080

# Enable Apollo Federation
quarkus.smallrye-graphql.federation.enabled=true
quarkus.smallrye-graphql.schema-include-directives=true

# Health checks
quarkus.smallrye-health.ui.always-include=true

# Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
quarkus.log.level=INFO

# PostgreSQL Datasource (Employment has its own database)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER:postgres}
quarkus.datasource.password=${DB_PASSWORD:postgres123}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:employment_db}

# Hibernate ORM
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# CORS - allow dashboard to fetch metrics
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:8080
quarkus.http.cors.methods=GET,POST,OPTIONS

# Enable HTTP server request timing metrics
quarkus.micrometer.binder.http-server.enabled=true
