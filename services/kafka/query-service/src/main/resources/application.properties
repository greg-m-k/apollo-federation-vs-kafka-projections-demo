# Query Service Configuration
# Reads from local projections - NO network calls to other services

quarkus.application.name=query-service

# HTTP settings
quarkus.http.host=0.0.0.0
quarkus.http.port=8080

# Health checks
quarkus.smallrye-health.ui.always-include=true

# Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
quarkus.log.level=INFO

# PostgreSQL Datasource (same projections database as consumer)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER:postgres}
quarkus.datasource.password=${DB_PASSWORD:postgres123}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:projections_db}

# Hibernate ORM - read-only, don't modify schema
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
