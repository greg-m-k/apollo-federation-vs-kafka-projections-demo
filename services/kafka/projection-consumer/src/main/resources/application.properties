# CDC Projection Consumer Configuration

quarkus.application.name=cdc-projection-consumer

# Kafka DevServices (for testing) - use updated Redpanda image
quarkus.kafka.devservices.image-name=redpandadata/redpanda:v24.1.2

# HTTP settings
quarkus.http.host=0.0.0.0
quarkus.http.port=8080

# Health checks
quarkus.smallrye-health.ui.always-include=true

# Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
quarkus.log.level=INFO

# PostgreSQL Datasource (local projections database)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER:postgres}
quarkus.datasource.password=${DB_PASSWORD:postgres123}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:projections_db}

# Hibernate ORM
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Kafka Configuration
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP:localhost:9092}

# Incoming channels for consuming events
mp.messaging.incoming.person-events.connector=smallrye-kafka
mp.messaging.incoming.person-events.topic=cdc.hr.person
mp.messaging.incoming.person-events.group.id=projection-consumer
mp.messaging.incoming.person-events.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.person-events.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.person-events.auto.offset.reset=earliest

mp.messaging.incoming.employee-events.connector=smallrye-kafka
mp.messaging.incoming.employee-events.topic=cdc.employment.employee
mp.messaging.incoming.employee-events.group.id=projection-consumer
mp.messaging.incoming.employee-events.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.employee-events.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.employee-events.auto.offset.reset=earliest

mp.messaging.incoming.badge-events.connector=smallrye-kafka
mp.messaging.incoming.badge-events.topic=cdc.security.badge
mp.messaging.incoming.badge-events.group.id=projection-consumer
mp.messaging.incoming.badge-events.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.badge-events.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.badge-events.auto.offset.reset=earliest
quarkus.hibernate-orm.sql-load-script=import.sql
