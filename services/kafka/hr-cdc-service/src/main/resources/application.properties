# HR CDC Service Configuration

quarkus.application.name=hr-cdc-service

# HTTP settings
quarkus.http.host=0.0.0.0
quarkus.http.port=8080

# CORS - allow dashboard to call this service
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization
quarkus.http.cors.access-control-allow-credentials=true

# Health checks
quarkus.smallrye-health.ui.always-include=true

# Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
quarkus.log.level=INFO

# PostgreSQL Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER:postgres}
quarkus.datasource.password=${DB_PASSWORD:postgres123}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:hr_cdc_db}

# Hibernate ORM
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# Kafka Configuration
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP:localhost:9092}

# Outgoing channel for person events
mp.messaging.outgoing.hr-person-out.connector=smallrye-kafka
mp.messaging.outgoing.hr-person-out.topic=cdc.hr.person
mp.messaging.outgoing.hr-person-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.hr-person-out.key.serializer=org.apache.kafka.common.serialization.StringSerializer
