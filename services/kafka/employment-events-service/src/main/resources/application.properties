# Employment Events Service Configuration

quarkus.application.name=employment-events-service

# HTTP settings
quarkus.http.host=0.0.0.0
quarkus.http.port=8080

# Health checks
quarkus.smallrye-health.ui.always-include=true

# Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
quarkus.log.level=INFO

# PostgreSQL Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER:postgres}
quarkus.datasource.password=${DB_PASSWORD:postgres123}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:employment_events_db}

# Hibernate ORM
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# Kafka Configuration
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP:localhost:9092}

# Outgoing channel for employee events
mp.messaging.outgoing.employment-employee-out.connector=smallrye-kafka
mp.messaging.outgoing.employment-employee-out.topic=events.employment.employee
mp.messaging.outgoing.employment-employee-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.employment-employee-out.key.serializer=org.apache.kafka.common.serialization.StringSerializer
