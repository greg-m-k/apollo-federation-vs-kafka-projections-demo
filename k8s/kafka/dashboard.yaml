apiVersion: apps/v1
kind: Deployment
metadata:
  name: comparison-dashboard
  namespace: kafka-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comparison-dashboard
  template:
    metadata:
      labels:
        app: comparison-dashboard
    spec:
      containers:
        - name: comparison-dashboard
          image: comparison-dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: comparison-dashboard
  namespace: kafka-demo
spec:
  type: NodePort
  selector:
    app: comparison-dashboard
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30300
